<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Sign-up</title>
</head>
<body>
    <main>
        <div class="banner">
            <!-- title here -->
        </div>
        <div class="form">
            <div class="header">
                <p class="text">This is not a real online service! You know you need something like this in your life to help you realise your deeprest dreams.</p>
                <p class="text">Sign up <i>now</i> to get started.</p>
                <p class="sub-text">You <i>know</i> you want to.</p>
            </div>
            <div class="form-proper">
                <form action="#"></form>
                    <h1>Let's do this!</h1>
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" placeholder="First Name" required>
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" placeholder="Last Name" required>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <label for="phone-number">Phone Number</label>
                    <input type="text" name="number" id="number" placeholder="Phone Number" required>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <label for="confirm">Confirm Password</label>
                    <input type="password" name="confirm" id="confirm" placeholder="Confirm Password" required>
                    <button>Create Account</button>
                </form>
                <div class="login">Already have an account? <a href="#">Login in</a></div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
